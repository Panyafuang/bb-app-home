server {
    listen 80;
    server_name localhost;

    # 1. เสิร์ฟไฟล์ Static (React App)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # (สำคัญ) ทำให้ React Router ทำงานได้ (SPA Fallback)
        try_files $uri $uri/ /index.html;
    }

    # 2. (สำคัญ) ตั้งค่า API Proxy
    # ชี้ request ทั้งหมดที่ขึ้นต้นด้วย /api/v1/
    # ไปยัง service "backend" ที่ port 4000 (ตาม docker-compose)
    location /api/v1/ {
        # 'backend' คือชื่อ service ที่เราจะตั้งใน docker-compose.yml
        proxy_pass http://backend:4000; 
        
        # (Header มาตรฐานสำหรับ Proxy)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (Optional) Error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}